<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Tarefas</h2>
        <p>Clique no botão mais para adicionar uma nova tarefa
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">+</button>
        </p>   
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title" id="titulo-modal">Adicione um tarefa</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="titulo">Título:</label><br>
                            <input type="text" id="titulo" name="titulo" class="form-control" required><br>
                        </div>
                        
                        <div class="form-group">
                            <label for="descricao">Descrição:</label><br>
                            <textarea id="descricao" name="descricao" class="form-control" rows="4" cols="50" required></textarea><br>
                        </div>
                        <div class="form-group">
                            <label for="data">Data Final:</label><br>
                            <input type="date" id="data" class="form-control" name="data" required><br>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria:</label>
                
                        <select id="categoria" name="categoria" class="form-control" required>
                            <option value="casa">Casa</option>
                            <option value="trabalho">Trabalho</option>
                            <option value="estudo">Estudo</option>
                        </select><br>
                        </div>
                        <div class="form-group">
                          <label for="status">Prioridade:</label>

                          <select id="prioridade" name="prioridade" class="form-control">
                            <option value="elevado">Elevada</option>
                            <option value="critico">Crítica</option>
                            <option value="alto">Alta</option>
                            <option value="medio">Media</option>
                            <option value="Low">Low</option>
                        </select><br>
                        
                        </div>
                        <div class="form-group">
                            <label for="status">Status:</label>
                
                        <select id="status" name="status" class="form-control">
                            <option value="TODO">TO-DO</option>
                            <option value="DOING">DOING</option>
                            <option value="DONE">DONE</option>
                        </select><br>
                        </div>

                        <div class="modal-footer">
                          <button type="button" data-dismiss="modal" class="btn btn-danger"  id="enviar">salvar</button>
                        </div>
                    </form>
                  </div>        
              </div>
            </div>
          </div>

        <table class="table">
          <thead>
            <tr>
              <th id="todo">TO-DO</th>
              <th id="doing">DOING</th>
              <th id="done">DONE</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td id="tarefasAFazer"></td>
                <td id="tarefasFazendo"></td>
                <td id="tarefasFeita"></td>
            </tr>
          </tbody>
        </table>
      </div>
      
    <script src="js/script.js"></script>
</body>
</html>
